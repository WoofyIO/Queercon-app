<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Queercon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page graybg">

  <ion-card (click)="goToQcRsaPage()">
    <img src="assets/imgs/rsa.jpg"/>
    <div class="card-title">Queercon is @RSA!</div>
    <div class="card-subtitle"><br/>April 16- 20, San Francisco</div>
  </ion-card>

  <ion-card (click)="goToQc15Page()"> 
    <img src="assets/imgs/vegas.jpg"/>
    <div class="card-title">QC 15 in Las Vegas</div>
    <div class="card-subtitle"><br/>Planning underway for biggest year ever</div>
  </ion-card>

  <ion-card (click)="goToLocalPage()"> 
    <img src="assets/imgs/globe.jpg"/>
    <div class="card-title">Queercon Locals</div>
    <div class="card-subtitle"><br/>Is there one in your city?</div>
  </ion-card>

  <ion-card>
	  <button ion-item (click)="goToNewsPage()">
	    <ion-icon name="clock" item-start></ion-icon>
	    Latest developments
	  </button>

	  <button ion-item (click)="goToEventsPage()">
	    <ion-icon name="calendar" item-start></ion-icon>
	    Events calendar
	  </button>

	  <button ion-item (click)="goToChatPage()">
	    <ion-icon name="chatboxes" item-start></ion-icon>
	    Chat room
	  </button>

	  <button ion-item (click)="goToSupportersPage()">
	    <ion-icon name="wine" item-start></ion-icon>
	    Show your support
	  </button>

	  <button ion-item (click)="goToVolunteerPage()">
	    <ion-icon name="happy" item-start></ion-icon>
	    Volunteer!
	  </button>

	  <button ion-item (click)="goToAboutPage()">
	    <ion-icon name="finger-print" item-start></ion-icon>
	    About Queercon
	  </button>

	</ion-card>

</ion-content>
