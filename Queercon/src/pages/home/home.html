<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page"> 

  <ion-card>
    <img src="assets/imgs/full_name_band.png"/>
  </ion-card>

  <ion-card (click)="goToEventsPage()"> 
    <img src="assets/imgs/rsa.jpg"/>
    <div class="card-title">Queercon @RSA</div>
    <div class="card-subtitle">April 16- 20</div>
  </ion-card>

</ion-content>
