<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Events</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="graybg">
  	<div padding>
		  <ion-segment [(ngModel)]="src">
	    <ion-segment-button value="all">
	      All
	    </ion-segment-button>
	    <ion-segment-button value="core">
	      Core
	    </ion-segment-button>
	    <ion-segment-button value="SEA">
	      SEA
	    </ion-segment-button>
	    <ion-segment-button value="NYC">
	      NYC
	    </ion-segment-button>
	    <ion-segment-button value="DEN">
	      DEN
	    </ion-segment-button>
	    <ion-segment-button value="DC"> 
	      DC
	    </ion-segment-button>
	    <ion-segment-button value="SFO">
	      SFO
	    </ion-segment-button>
	  </ion-segment>
	</div>
    <ion-list>
      <ion-card *ngFor="let event of events" (click)="openEventDetailsPage(item)">
      	<ion-grid>
      		<ion-row align-items-center>
      			<ion-col>
        			<span class="event-date">{{ event.date }}</span>
        		</ion-col>
        		<ion-col col-10>
        			<ion-card-content>
        			<div>
		        		<span class="event-title">{{ event.title }}</span>
		        	</div>
			        	<div>
		          		{{ event.location }}
		          	</div>
		          	<div>
		         		  {{ event.hours }}
		          		{{ event.icon1 }}
		          	</div>
		          	<div>
					        {{ event.summary }}
					      </div>
					    </ion-card-content>
				      </ion-col>
				    </ion-row>
				  </ion-grid>
      </ion-card>
    </ion-list>
  </ion-content>
