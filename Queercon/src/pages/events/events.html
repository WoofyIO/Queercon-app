<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Events</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="graybg">
	<div padding>
		<ion-segment [(ngModel)]="src">
			<ion-segment-button value="core">
				Core
			</ion-segment-button>
			<ion-segment-button value="SEA">
				SEA
			</ion-segment-button>
			<ion-segment-button value="NYC">  
				NYC
			</ion-segment-button>
			<ion-segment-button value="DEN">
				DEN
			</ion-segment-button>
			<ion-segment-button value="DC"> 
				DC
			</ion-segment-button>
			<ion-segment-button value="SFO">
				SFO
			</ion-segment-button>
			<ion-segment-button value="SLC">
				SLC
			</ion-segment-button>
			<ion-segment-button value="LAX">
				LAX
			</ion-segment-button>
		</ion-segment>
	</div>

	<ion-list>
		<ion-card *ngFor="let item of items" (click)="openEventDetailsPage(item)">
			<ion-grid>
				<ion-row align-items-center>
					<ion-col>
						<div class="event-date">{{ item.date }}</div>
					</ion-col>
					<ion-col col-10>
						<ion-card-content>
							<div>
								<div class="event-title">{{ item.title }}</div>
							</div>
							<div class="event-location">{{ item.location }}</div>
							<div class="event-timeline">
								<span class="event-time">{{ item.hours }}</span> <span class="event-icon">{{ item.icon1 }}</span>
							</div>
							<div>
								{{ item.summary }}
							</div>
						</ion-card-content>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card>
	</ion-list>
</ion-content>
